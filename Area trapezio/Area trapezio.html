                        <form name="trapezio" method="GET" class="zero-margin-bottom">
							<div class="input-group mb-2">
								<div class="input-group-prepend">

							</div>

								</div>

							</div>

									<div class="input-group-text" style="width: 100px">Area</div>
								</div>
								<input type="number" class="form-control" id="area" placeholder="Area" required>
							</div>
							<div class="container">
								<div class="row">
									<div class="col" style="padding-left: 0; padding-right: 4px;">
										<button type="reset" class="btn btn-primary mb-2 btn-block">Pulisci</button>

										<button type="button" class="btn btn-primary mb-2 btn-block" onclick="calcola()">Calcola</button>
